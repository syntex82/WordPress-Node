<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGrad)"/>

  <!-- Hexagon outline -->
  <polygon
    points="16,4 27,9.5 27,22.5 16,28 5,22.5 5,9.5"
    fill="none"
    stroke="url(#hexGrad)"
    stroke-width="1.5"
    stroke-linejoin="round"
  />

  <!-- Corner dots -->
  <circle cx="16" cy="4" r="2" fill="#10b981"/>
  <circle cx="27" cy="9.5" r="2" fill="#6366f1"/>
  <circle cx="27" cy="22.5" r="2" fill="#10b981"/>
  <circle cx="16" cy="28" r="2" fill="#6366f1"/>
  <circle cx="5" cy="22.5" r="2" fill="#6366f1"/>
  <circle cx="5" cy="9.5" r="2" fill="#10b981"/>

  <!-- NP Text -->
  <text x="16" y="18.5"
    font-family="Arial, Helvetica, sans-serif"
    font-size="9"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">NP</text>
</svg>

