<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Camera Test - Mobile Video Call Diagnostics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: white;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { margin-bottom: 20px; font-size: 24px; }
        .status { padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .status.info { background: #3b82f6; }
        video { width: 100%; max-width: 640px; border-radius: 12px; margin: 20px 0; background: #000; }
        button {
            padding: 12px 24px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            min-width: 48px;
            min-height: 48px;
        }
        button:active { background: #2563eb; }
        button:disabled { background: #64748b; cursor: not-allowed; }
        .info-box { background: #334155; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .info-box pre { overflow-x: auto; font-size: 12px; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Mobile Video Call Diagnostics</h1>
        
        <div id="status" class="status info">
            Click "Test Camera" to start diagnostics...
        </div>

        <div class="controls">
            <button onclick="testCamera()">üé• Test Camera</button>
            <button onclick="switchCamera()" id="switchBtn" disabled>üîÑ Switch Camera</button>
            <button onclick="stopCamera()">‚èπÔ∏è Stop</button>
        </div>

        <video id="localVideo" autoplay playsinline muted></video>

        <div class="info-box">
            <h3>Device Information:</h3>
            <pre id="deviceInfo">Loading...</pre>
        </div>

        <div class="info-box">
            <h3>Available Cameras:</h3>
            <pre id="cameraList">Click "Test Camera" to detect...</pre>
        </div>

        <div class="info-box">
            <h3>Current Stream Info:</h3>
            <pre id="streamInfo">No active stream</pre>
        </div>
    </div>

    <script>
        let currentStream = null;
        let currentFacingMode = 'user';

        // Display device info
        document.getElementById('deviceInfo').textContent = 
            `User Agent: ${navigator.userAgent}\n` +
            `Platform: ${navigator.platform}\n` +
            `Screen: ${window.screen.width}x${window.screen.height}\n` +
            `Viewport: ${window.innerWidth}x${window.innerHeight}`;

        async function testCamera() {
            try {
                updateStatus('Requesting camera access...', 'info');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                currentStream = stream;
                const video = document.getElementById('localVideo');
                video.srcObject = stream;
                await video.play();

                updateStatus('‚úÖ Camera working! You should see yourself above.', 'success');
                document.getElementById('switchBtn').disabled = false;

                // Display stream info
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                document.getElementById('streamInfo').textContent = 
                    `Resolution: ${settings.width}x${settings.height}\n` +
                    `Frame Rate: ${settings.frameRate} fps\n` +
                    `Facing Mode: ${settings.facingMode || 'unknown'}\n` +
                    `Device ID: ${settings.deviceId}\n` +
                    `Label: ${videoTrack.label}`;

                // List all cameras
                await listCameras();

            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}\n\nPossible causes:\n- Camera permission denied\n- Camera in use by another app\n- Browser doesn't support camera access\n- Not using HTTPS`, 'error');
                console.error('Camera error:', error);
            }
        }

        async function listCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput');
                
                let cameraText = `Found ${cameras.length} camera(s):\n\n`;
                cameras.forEach((camera, i) => {
                    cameraText += `${i + 1}. ${camera.label || 'Camera ' + (i + 1)}\n`;
                    cameraText += `   ID: ${camera.deviceId}\n\n`;
                });

                document.getElementById('cameraList').textContent = cameraText;
            } catch (error) {
                document.getElementById('cameraList').textContent = 'Error listing cameras: ' + error.message;
            }
        }

        async function switchCamera() {
            if (!currentStream) return;

            try {
                updateStatus('Switching camera...', 'info');
                
                // Stop current video track
                currentStream.getVideoTracks().forEach(track => track.stop());

                // Switch facing mode
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

                // Get new stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 30 }
                    },
                    audio: false
                });

                currentStream = stream;
                const video = document.getElementById('localVideo');
                video.srcObject = stream;
                await video.play();

                updateStatus(`‚úÖ Switched to ${currentFacingMode === 'user' ? 'front' : 'back'} camera`, 'success');

                // Update stream info
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                document.getElementById('streamInfo').textContent = 
                    `Resolution: ${settings.width}x${settings.height}\n` +
                    `Frame Rate: ${settings.frameRate} fps\n` +
                    `Facing Mode: ${settings.facingMode || 'unknown'}\n` +
                    `Device ID: ${settings.deviceId}\n` +
                    `Label: ${videoTrack.label}`;

            } catch (error) {
                updateStatus(`‚ùå Camera switch failed: ${error.message}`, 'error');
                console.error('Switch error:', error);
            }
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
                document.getElementById('localVideo').srcObject = null;
                document.getElementById('streamInfo').textContent = 'No active stream';
                document.getElementById('switchBtn').disabled = true;
                updateStatus('Camera stopped', 'info');
            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
    </script>
</body>
</html>
