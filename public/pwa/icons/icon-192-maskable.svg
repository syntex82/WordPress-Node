<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background - full coverage for maskable -->
  <rect width="192" height="192" fill="url(#bgGrad)"/>

  <!-- Hexagon outline - scaled down for safe zone -->
  <polygon
    points="96,40 140,62 140,130 96,152 52,130 52,62"
    fill="none"
    stroke="url(#hexGrad)"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Corner dots -->
  <circle cx="96" cy="40" r="5" fill="#10b981"/>
  <circle cx="140" cy="62" r="5" fill="#6366f1"/>
  <circle cx="140" cy="130" r="5" fill="#10b981"/>
  <circle cx="96" cy="152" r="5" fill="#6366f1"/>
  <circle cx="52" cy="130" r="5" fill="#6366f1"/>
  <circle cx="52" cy="62" r="5" fill="#10b981"/>

  <!-- NODE Text -->
  <text x="96" y="88"
    font-family="Arial, Helvetica, sans-serif"
    font-size="22"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">NODE</text>

  <!-- PRESS Text -->
  <text x="96" y="112"
    font-family="Arial, Helvetica, sans-serif"
    font-size="22"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">PRESS</text>
</svg>

