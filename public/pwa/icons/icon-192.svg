<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGrad)"/>

  <!-- Hexagon outline -->
  <polygon
    points="96,25 155,55 155,137 96,167 37,137 37,55"
    fill="none"
    stroke="url(#hexGrad)"
    stroke-width="3"
    stroke-linejoin="round"
  />

  <!-- Corner dots -->
  <circle cx="96" cy="25" r="6" fill="#10b981"/>
  <circle cx="155" cy="55" r="6" fill="#6366f1"/>
  <circle cx="155" cy="137" r="6" fill="#10b981"/>
  <circle cx="96" cy="167" r="6" fill="#6366f1"/>
  <circle cx="37" cy="137" r="6" fill="#6366f1"/>
  <circle cx="37" cy="55" r="6" fill="#10b981"/>

  <!-- NODE Text -->
  <text x="96" y="88"
    font-family="Arial, Helvetica, sans-serif"
    font-size="30"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">NODE</text>

  <!-- PRESS Text -->
  <text x="96" y="118"
    font-family="Arial, Helvetica, sans-serif"
    font-size="30"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">PRESS</text>
</svg>

