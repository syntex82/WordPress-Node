<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Hexagon outline -->
  <polygon
    points="256,66 413,146 413,366 256,446 99,366 99,146"
    fill="none"
    stroke="url(#hexGrad)"
    stroke-width="6"
    stroke-linejoin="round"
  />

  <!-- Corner dots -->
  <circle cx="256" cy="66" r="16" fill="#10b981"/>
  <circle cx="413" cy="146" r="16" fill="#6366f1"/>
  <circle cx="413" cy="366" r="16" fill="#10b981"/>
  <circle cx="256" cy="446" r="16" fill="#6366f1"/>
  <circle cx="99" cy="366" r="16" fill="#6366f1"/>
  <circle cx="99" cy="146" r="16" fill="#10b981"/>

  <!-- NODE Text -->
  <text x="256" y="235"
    font-family="Arial, Helvetica, sans-serif"
    font-size="80"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">NODE</text>

  <!-- PRESS Text -->
  <text x="256" y="315"
    font-family="Arial, Helvetica, sans-serif"
    font-size="80"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">PRESS</text>
</svg>

