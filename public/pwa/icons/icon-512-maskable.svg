<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background - full coverage for maskable -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Hexagon outline - scaled down for safe zone (80% of original, centered) -->
  <polygon
    points="256,106 373,164 373,348 256,406 139,348 139,164"
    fill="none"
    stroke="url(#hexGrad)"
    stroke-width="5"
    stroke-linejoin="round"
  />

  <!-- Corner dots -->
  <circle cx="256" cy="106" r="13" fill="#10b981"/>
  <circle cx="373" cy="164" r="13" fill="#6366f1"/>
  <circle cx="373" cy="348" r="13" fill="#10b981"/>
  <circle cx="256" cy="406" r="13" fill="#6366f1"/>
  <circle cx="139" cy="348" r="13" fill="#6366f1"/>
  <circle cx="139" cy="164" r="13" fill="#10b981"/>

  <!-- NODE Text -->
  <text x="256" y="235"
    font-family="Arial, Helvetica, sans-serif"
    font-size="60"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">NODE</text>

  <!-- PRESS Text -->
  <text x="256" y="295"
    font-family="Arial, Helvetica, sans-serif"
    font-size="60"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle">PRESS</text>
</svg>

