# NodePress CMS - Docker Compose for Production
# Enables horizontal scaling with multiple app instances

version: '3.8'

services:
  # PostgreSQL Database with connection pooling
  postgres:
    image: postgres:16-alpine
    container_name: NodePress-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-NodePress}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-NodePress_secret}
      POSTGRES_DB: ${DB_NAME:-NodePress}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-NodePress}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - NodePress-network

  # Redis for caching, sessions, and job queues
  redis:
    image: redis:7-alpine
    container_name: NodePress-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - NodePress-network

  # Application instances (scale with --scale app=N)
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-NodePress}:${DB_PASSWORD:-NodePress_secret}@postgres:5432/${DB_NAME:-NodePress}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      TRUST_PROXY: "true"
      ENABLE_COMPRESSION: "true"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - NodePress-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: NodePress-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/NodePress/uploads:ro
    depends_on:
      - app
    networks:
      - NodePress-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  NodePress-network:
    driver: bridge

