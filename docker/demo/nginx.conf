# NodePress Demo Nginx Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'demo=$http_x_demo_subdomain';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript;

    # Rate limiting zones for demos
    limit_req_zone $binary_remote_addr zone=demo:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=demo_conn:10m;

    # Demo routing map - dynamically updated by orchestrator
    map $host $demo_backend {
        include /etc/nginx/conf.d/demo-backends.conf;
        default "";
    }

    # Upstream for orchestrator API
    upstream orchestrator {
        server orchestrator:4000;
        keepalive 32;
    }

    # Default server - redirect to main site
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://nodepress.io;
        }
    }

    # Demo wildcard server
    server {
        listen 80;
        listen [::]:80;
        server_name *.demo.localhost *.demo.nodepress.io;

        # Rate limiting
        limit_req zone=demo burst=50 nodelay;
        limit_conn demo_conn 20;

        # Extract subdomain
        set $subdomain "";
        if ($host ~* ^([^.]+)\.demo\.) {
            set $subdomain $1;
        }

        # Health check for demos
        location /health {
            proxy_pass http://$demo_backend/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # API and app routes
        location / {
            # Check if demo exists
            if ($demo_backend = "") {
                return 404;
            }

            proxy_pass http://$demo_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Demo-Subdomain $subdomain;
            proxy_set_header X-Demo-Mode "true";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Static assets with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://$demo_backend;
            proxy_cache_valid 200 7d;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Orchestrator API
    server {
        listen 80;
        server_name api.demo.localhost api.demo.nodepress.io;

        location / {
            proxy_pass http://orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}

