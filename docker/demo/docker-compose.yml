# NodePress Demo Docker Compose
# Creates isolated demo environments with shared Postgres

version: '3.8'

services:
  # Main Postgres database for all demos
  postgres:
    image: postgres:16-alpine
    container_name: nodepress-demo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nodepress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nodepress_demo_secret}
      POSTGRES_DB: nodepress_demo_main
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nodepress}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demo-network
    restart: unless-stopped

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: nodepress-demo-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - demo_redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demo-network
    restart: unless-stopped

  # Demo Orchestrator - manages demo lifecycle
  orchestrator:
    build:
      context: ../..
      dockerfile: docker/demo/Dockerfile.orchestrator
    container_name: nodepress-demo-orchestrator
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-nodepress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nodepress_demo_secret}
      REDIS_URL: redis://redis:6379
      DEMO_BASE_DOMAIN: ${DEMO_BASE_DOMAIN:-demo.localhost}
      MAX_CONCURRENT_DEMOS: ${MAX_CONCURRENT_DEMOS:-20}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - demo_uploads:/app/uploads
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped

  # Nginx reverse proxy for demo routing
  nginx:
    image: nginx:alpine
    container_name: nodepress-demo-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-demos.conf:/etc/nginx/conf.d/demos.conf:ro
      - demo_ssl_certs:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - orchestrator
    networks:
      - demo-network
    restart: unless-stopped

  # Cleanup job - runs periodically to remove expired demos
  cleanup:
    build:
      context: ../..
      dockerfile: docker/demo/Dockerfile.cleanup
    container_name: nodepress-demo-cleanup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-nodepress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nodepress_demo_secret}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo-network
    restart: unless-stopped

networks:
  demo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  demo_postgres_data:
  demo_redis_data:
  demo_uploads:
  demo_ssl_certs:

